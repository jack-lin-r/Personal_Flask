<!DOCTYPE html>

<html>
  <head>
    <title>Jack's Website</title>
      <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.1.1-dist/css/bootstrap.min.css" />
      <style type="text/css">
        body {
          padding-top: 60px;
        }
        .blog-footer{
          position: absolute;
          padding-left: 10px;
          left: 0;
          bottom: 0;
          height: 100px;
          width: 100%;
        }
      </style>
  </head>

  <body>

    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}">Jack's Site</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{url_for('projects')}}">Projects</a></li>
            <li><a href="/static/resume.pdf">Resume</a></li>
            <li><a href="{{url_for('code')}}">Code</a></li>
            <li><a href="{{url_for('test')}}">Test</a><li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
        <div id="content">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div><!-- /.container -->






    <div class="blog-footer">
      <p> Published with Bootstrap
        <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.
      </p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>


    </body>

</html>
